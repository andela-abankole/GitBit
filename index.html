<!DOCTYPE html>
<html lang="en" ng-app="GitBit">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1" />
  <title>GitBit</title>
  <meta name="authors" content="">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">

  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="styles/angular-style.css">
</head>
<body layout="column" ng-controller="mainController">
  <!-- The top toolbar -->
  <!-- <md-toolbar layout="row">
    <h1 class="md-toolbar-tools gitbit_info" layout-align-gt-sm="center">GitBit</h1>
  </md-toolbar> -->

  <!-- The left sidebar -->
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <!-- UserProfile -->
    <div class="profile">
      <div>
        <img ng-src="http://churchofzer.com/img/melvins-joe.jpg" alt="" class="md-avatar face">
        <md-tooltip>
            Profile Picture
        </md-tooltip>
      </div>

      <div class="md-list-item-text">
        <!-- Username -->
        <h1 class="ng-binding">Min Li Chan</h1>
      </div>
      <md-divider></md-divider>
      <div class="md-list-item-text">
        <h3 class="ng-binding">Brunch this weekend?</h3>
        <!-- user email -->
        <p class="ng-binding email"><strong>n.garner@example.com</strong></p>
        <h4 class="ng-binding"> I'll be in your neighborhood doing errands</h4>
      </div>
    </div>
    <div>
      <div class="gitbit_info-container">
        <h1 class="md-toolbar-tools gitbit_info" layout-align-gt-sm="right">GitBit</h1>
      </div>
    </div>
    </md-sidenav>

    <!-- The content area -->
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <!-- The search container -->
        <md-card class="search-card">
          <md-card-content class="search_field">
            <md-content>
              <md-input-container>
                <label>Search GitBit (e.g. andela-example)</label>
                <input required name="search" ng-model="search">
                <div ng-messages="search.$error">
                  <div ng-message="required">This is required.</div>
                </div>
                <!-- <button type="submit" ng-submit="searchUser()"></button> -->
              </md-input-container>
            </md-content>
          </md-card-content>
        </md-card>

        <!-- The main container -->
        <div layout="row" flex>
          <md-card flex class="main-container-card">
            <md-card-content>
              <md-content>
                 <!-- other info here -->
              </md-content>
          </md-card>
        </div>
      </md-content>
    </div>    
  </div>



    <!-- Scripts -->
    
    <!-- Angular Material Dependencies -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- controllers -->    
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/mainController.js"></script>
</body>
</html>
